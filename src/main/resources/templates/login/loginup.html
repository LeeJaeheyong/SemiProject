</div>
    <main>
        <h2>회원가입</h2>
        <form>
            <div class="form_list">
                <div class="form_group">
                    <div class="form_item">
                        <input type="text" id="username" name="username" placeholder="아이디" maxlength="20">
                    </div>
                    <div class="form_item">
                        <input type="password" id="password" name="password" placeholder="비밀번호" maxlength="16">
                    </div>
                    <div class="form_item">
                        <input type="password" id="passwordcheck" name="passwordcheck" placeholder="비밀번호 확인" maxlength="16">
                    </div>
                    <div class="form_item">
                        <input type="email" id="email" name="email" placeholder="이메일주소">
                    </div>
                </div>
                <div class="error_box">
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                </div>
                <div class="form_group">
                    <div class="form_item">
                        <input type="text" id="name" name="name" placeholder="이름">
                    </div>
                    <div class="form_item">
                        <input type="text" id="birthdate" name="birthdate" placeholder="생년월일 (8자리)" pattern="\d{8}">
                    </div>
                    <div class="form_item">
                        <input type="tel" id="phone" name="phone" placeholder="휴대전화번호 (-포함)">
                    </div>
                </div>
                <div class="error_box">
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                </div>
            </div>
            <div class="button_div">
                <button type="submit" id='submitButton' onclick="submitButton()">이메일 인증요청</button>
            </div>
        </form>
    </main>
