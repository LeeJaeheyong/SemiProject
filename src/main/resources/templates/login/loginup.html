<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/loginup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/common/header :: HeaderFragment}"></div>
    <main>
        <h2>회원가입</h2>
        <form action="/game/loginup" method="POST">
            <div class="form_list">
                <div class="form_group">
                    <div class="form_item">
                        <input type="text" id="username" name="userId" placeholder="아이디" maxlength="20">
                    </div>
                    <div class="form_item">
                        <input type="password" id="password" name="userPassword" placeholder="비밀번호" maxlength="16">
                    </div>
                    <div class="form_item">
                        <input type="password" id="passwordcheck" name="passwordcheck" placeholder="비밀번호 확인" maxlength="16">
                    </div>
                    <div class="form_item">
                        <input type="email" id="email" name="userEmail" placeholder="이메일주소">
                    </div>
                </div>
                <div class="error_box">
                    <div class="error_text" id="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                </div>
                <div class="form_group">
                    <div class="form_item">
                        <input type="text" id="name" name="userName" placeholder="이름">
                    </div>
                    <div class="form_item">
                        <input type="text" id="birthdate" name="userBirthdate" placeholder="생년월일 (8자리)" pattern="\d{8}">
                    </div>
                    <div class="form_item">
                        <input type="tel" id="phone" name="userPhoneNumber" placeholder="휴대전화번호 (-포함)">
                    </div>
                </div>
                <div class="error_box">
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                    <div class="error_text"></div>
                </div>
            </div>
         <div class="button_div">
                <button type="submit" id='submitButton' onclick="submitButton()">회원가입</button>
            </div>
        <div>
            <button type="button" class='emailcheckButton' onclick="emailcheckButton()">인증번호 발송</button>
            <input type="text" class="emailcheck" id="emailcheck" name="emailcheck" placeholder="인증번호" maxlength="6" readonly>
            <span class="emailcheck_text" id="emailcheck_text"></span>
        </div>
        </form>
    </main>
    <footer th:replace="~{fragments/common/footer :: FooterFragment}"></footer>
    <script src="/js/loginup.js"></script>
</body>
</html>
