        <h2>로그인</h2>
        <form action="/game/loginin" method="POST">

                    </div>
                </div>
                <div class="button_div">
                    <button type="submit" id='submitButton'>로그인</button>
                </div>
                <div class="form_footer">
                    <a href="#" class="form_a">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="#" class="form_a">아이디 찾기</a>
                    <span>|</span>
                    <a th:href="@{/game/loginupForm}">회원가입</a>
                </div>
            </div>
        </form>
